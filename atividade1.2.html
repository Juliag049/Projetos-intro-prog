    <script>
let a= prompt("digite o primeiro numero")
let b= prompt("digite o segundo numero")
let c= prompt("digite o terceiro numero")

r=( b * b ) - 4 * a * c;
if(r < 0){
    document.write("Delta negativo, sendo assim, nao ha raizes reais." + '<br>')
}
if(r > 0){
s1=(-b - Math.sqrt( r )) / (2 * a)
s2=(-b + Math.sqrt( r )) / (2 * a)
}

document.write("Para x´= " + s1 + '<br>')
document.write("Para x´´= " + s2 + '<br>')

    </script>
