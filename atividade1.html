<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATIVIDADE1</title>
</head> 
<hr>
<h1>RESULTADO DOS NUMEROS ESCOLHIDOS</h1>
<body>
    <style>
        body{background-color: rgba(15, 57, 173, 0.644);}
        body{font-size: x-large;}
        body{text-align: center;}
    </style>
    <hr>
    <script>
     let n1 = prompt("digite um número")
     let n2 = prompt("digite outro número") 
      r=parseFloat( n1 ) + parseFloat( n2 )
      s=parseFloat( n1 ) - ( n2 )
      t=parseFloat( n1 ) * ( n2 ) 
      u=parseFloat( n1 ) / ( n2 )

     document.write('O resultado da adição dos numeros ' + n1 + " e " + n2 + " é = "+ r + "<br>")
     document.write('O resultado da subtração dos numeros ' + n1 + " e " + n2 +" é = "+ s + "<br>" ) 
     document.write('O resultado da divisão dos numeros ' + n1 + " e " + n2 +" é = "+ u +"<br>")
     document.write('O resultado da multiplicação dos numeros' + n1 + " e " + n2 +" é = "+ t + "<br>" )
    </script>
    
</body>
</html>
