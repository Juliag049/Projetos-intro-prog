<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE2.2</title>
</head>
<body>
    <h1>OPERAÇÕES COM BHASKARA</h1>
<hr>
    <form>
        <input type="number" placeholder="escreva o valor de A"> <p></p>
        <input type="number" placeholder="escreva o valor de B"> <p></p>
        <input type="number" placeholder="escreva o valor de C"> <p></p>
        <button>RESULTADO</button>
    </form>
       
    <div></div>

    <style>
        body{background-color: rgb(148, 202, 95);
        text-align: center;}
    </style>

    <script>
        function onSubmit(event) {
           event . preventDefault( ) 

           let a = parseFloat(input1 . value)
           let b = parseFloat(input2 . value)
           let c = parseFloat(input3 . value)
           let d = b * b - 4 * a * c
           let x1 = (-b + Math.sqrt(d)) / (2 * a)
           let x2 = (-b - Math.sqrt(d)) / (2 * a)

           if (isNaN(a) || isNaN(b) || isNaN(c)){
               result . innerHTML = '<p>por favor, confira os numeros digitados</p>'
               return 
           }

           if (d < 0) {
               result . innerHTML = '<p> inválido delta negativo</p>'
               return
           }

            if (isNaN(x1) || !isFinite(x1)) {
                result . innerHTML = '<p> não será possível calcular pois a raiz é invalida, tente novamente</p>'
                return
            }

            result . innerHTML = `
            <ul>
                <li> x1: ${ x1 } </li>
                <li> x2: ${ x2 } </li>
            </ul> `
           

           formulario . addEventListener ( "submit" , onSubmit)
        }
        
    </script>
</body>
</html>
